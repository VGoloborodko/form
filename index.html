<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>

    <form>
        <p>Имя</p>
        <label>
            <input class="name" type="text" placeholder="Enter name">
        </label>
        <p>Почта</p>
        <label>
            <input class="email" type="text" placeholder="Enter email address">
        </label>
        <p>Пароль</p>
        <label>
            <input class="password" type="password" placeholder="Enter password">
        </label>
        <button onclick="" class="btn">Отправить</button>
    </form>

    <script src="/js/script.js"></script>
</body>
</html>
